<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="text-align: center"> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Correo Electrónico"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">El correo es obligatorio</span>
      <span *ngIf="email.errors?.email">Correo Inválido</span>
    </div>
    <br />

    <ion-item>
      <ion-input
        placeholder="Contraseña"
        type="password"
        formControlName="password"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div
      *ngIf="(password.dirty || password.touched) && password.errors"
      class="errors"
    >
      <span *ngIf="password.errors?.required">*this is required</span>
      <span *ngIf="password.errors?.minlength"
        >password is not valid</span
      >
    </div>
  </form>
  <br />
  <br />

  <ion-button (click)="signIn()" expand="full" color="medium"
    >Ingresar</ion-button
  >
  <p class="go-to-login">
    you don't have acount. 
    <a id="login" (click)="goToRegisterPage()"> register now </a>
  </p>
</ion-content>
